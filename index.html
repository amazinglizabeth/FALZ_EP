<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <h6 class="cover-text">Falzthebadguy</h6>
      <h2 class="cover-title">Before the Feast - EP</h2>

      <div class="cover-container">
        <img
          src="images/falz.jpeg"
          alt="Before the Feast - EP by Falz"
          class="cover-image"
        />
      </div>
      <h5>Countdown ends in...</h5>
      <div class="countdown" id="countdown">
        <div><span id="days"></span> Days</div>
        <div><span id="hours"></span> Hours</div>
        <div><span id="minutes"></span> Mins</div>
        <div><span id="seconds"></span> Sec</div>
      </div>
      <p>Streaming will be available on</p>
      <div class="streaming-icons">
        <img src="images/spotify.png" alt="Spotify" />
        <img src="images/apple_music.png" alt="Apple Music" />
        <img src="images/audiomack.png" alt="Audiomack" />
        <img src="images/boomplay.png" alt="Boomplay" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
